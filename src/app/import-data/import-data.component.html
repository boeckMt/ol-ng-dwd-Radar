<div class="example-button-row">
  <button type="button" mat-raised-button (click)="fileInput.click()">Import File (gpx/json)</button>
  @if (selectedFile?.name) {
    <button type="button" mat-raised-button (click)="removeFileLayers()">Remove
    Layers</button>
  }
</div>

@if (selectedFile?.name) {
  <mat-label>{{selectedFile?.name}}</mat-label>
}
<input hidden (change)="onFileSelected($event)" #fileInput type="file" accept=".gpx, application/json">
